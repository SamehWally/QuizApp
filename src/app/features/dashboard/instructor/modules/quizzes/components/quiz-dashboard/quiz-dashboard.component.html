<section>
  <div class="px-3 py-3">
    <div class="row">
      <div class="col-6">
        <div class="switch-buttons">
          <div class="d-flex gap-3">
            <div class="">
              <button
                type="button"
                class="rout-btn"
                (click)="showDialog({}, 1)"
                routerLink="/dashboard/instructor/quizzes/add"
                routerLinkActive="active"
              >
                <span
                  class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
                >
                  <img
                    src="../../../../../../../../assets/images/new quiz icon.png"
                    alt=""
                  />
                  <p class="mb-0 text-black">
                    {{ "quiz.newQuiz" | translate }}
                  </p>
                </span>
              </button>
            </div>
            <div class="">
              <button
                type="button"
                class="rout-btn"
                routerLink="/auth/register"
                routerLinkActive="active"
              >
                <span
                  class="h-100 w-100 d-flex flex-column align-items-center justify-content-center"
                >
                  <img
                    src="../../../../../../../../assets/images/Vault icon.png"
                    alt=""
                  />
                  <p class="text-black mb-0">
                    {{ "quiz.questionBank" | translate }}
                  </p>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="p-3" style="border: 1px solid #00000033">
          <h3 class="mb-3">Upcoming quizzes</h3>

          <div
            class="d-flex mb-3"
            style="
              border: 1px solid #00000033;
              border-radius: 10px;
              overflow: hidden;
            "
          >
            <div
              class="me-3"
              style="padding: 5px; background-color: #ffeddf; width: 180px"
            >
              <img class="w-100" src="./assets/images/Quiz-img.png" alt="" />
            </div>
            <div
              class="d-flex flex-column justify-content-between w-100 py-3"
              style="box-sizing: border-box"
            >
              <div>
                <h5>Introduction to computer programming</h5>
                <p>12 / 03 / 2023 | 09:00 AM</p>
              </div>
              <div class="mt-3 d-flex justify-content-between align-items-end">
                <p class="mb-0">No. of student’s enrolled: 32</p>
                <a
                  class="me-3 quiz-open"
                  routerLink="/dashboard/instructor/quizzes/details"
                  >Open <i class="fa-solid fa-circle-right"></i
                ></a>
              </div>
            </div>
          </div>
          <div
            class="d-flex"
            style="
              border: 1px solid #00000033;
              border-radius: 10px;
              overflow: hidden;
            "
          >
            <div
              class="me-3"
              style="padding: 5px; background-color: #ffeddf; width: 180px"
            >
              <img class="w-100" src="./assets/images/Quiz-img.png" alt="" />
            </div>
            <div
              class="d-flex flex-column justify-content-between w-100 py-3"
              style="box-sizing: border-box"
            >
              <div>
                <h5>Introduction to computer programming</h5>
                <p>12 / 03 / 2023 | 09:00 AM</p>
              </div>
              <div class="mt-3 d-flex justify-content-between align-items-end">
                <p class="mb-0">No. of student’s enrolled: 32</p>
                <a
                  class="me-3 quiz-open"
                  routerLink="/dashboard/instructor/quizzes/details"
                  >Open <i class="fa-solid fa-circle-right"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
