<div class="container-fluid w-100">
  <div class="px-4 py-5">
    <div
      class="col-4 p-3"
      style="border: 1px solid #0000004d; border-radius: 10px"
    >
      <div class="col-10">
        <h4>{{ quiz?.title }}</h4>

        <div class="mb-3">
          <div class="schedule-bar">
            <div class="schedule-info">
              <!-- التاريخ -->
              <img src="./assets/images/Date-Icon.png" alt="" />
              <span class="date-display" style="margin-left: 8px">
                {{ quiz?.schadule | date : "dd/MM/yyyy" }}
              </span>

              <!-- الوقت -->
              <img src="./assets/images/Time-Icon.png" alt="" />
              <span class="time-display" style="margin-left: 8px">
                {{ quiz?.schadule | date : "HH:mm" }}
              </span>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <p-inputgroup>
            <p-button label="Duration" />
            <input pInputText disabled [value]="quiz?.duration + ' minutes'" />
          </p-inputgroup>
        </div>

        <div class="mb-3">
          <p-inputgroup>
            <p-button label="Number of questions" />
            <input pInputText disabled [value]="quiz?.questions_number" />
          </p-inputgroup>
        </div>

        <div class="mb-3">
          <p-inputgroup>
            <p-button label="Score per question" />
            <input pInputText disabled [value]="quiz?.score_per_question" />
          </p-inputgroup>
        </div>

        <div class="mb-3">
          <p-inputgroup>
            <p-button label="Description" />
            <input pInputText disabled [value]="quiz?.description" />
          </p-inputgroup>
        </div>

        <div class="mb-3">
          <p-inputgroup>
            <p-button label="Question bank used" />
            <input
              pInputText
              disabled
              [value]="quiz?.question_bank_name || 'N/A'"
            />
          </p-inputgroup>
        </div>
      </div>

      <div class="mb-3">
        <p-checkbox value="New York" inputId="ny" />
        <label class="ms-2" for="ny">New York</label>
      </div>

      <div class="text-end">
        <p-button
          label="Edit"
          [raised]="true"
          severity="contrast"
          icon="pi pi-check"
        />
      </div>
    </div>
  </div>
</div>
<div style="height: 350px"></div>
