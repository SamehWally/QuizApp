  <div style="">
    <div class="text-center py-4">
      <div class="mb-3">
        <img src="./assets/images/correct.png" alt="" />
      </div>

      <h3 class="text-black">Quiz was successfully created</h3>

      <p-inputgroup class="w-full md:!w-[10rem]">
        <p-button class="text-black" label="Code" />
        <input type="text" disabled pInputText value="{{ code }}" />
        <p-inputgroup-addon [style]="{ cursor: 'pointer' }" (click)="copyCode()">
          <i class="pi pi-copy"></i>
        </p-inputgroup-addon>
      </p-inputgroup>

      <div class="mt-3">
        <button class="close-btn">Close</button>
      </div>
    </div>
  </div>
