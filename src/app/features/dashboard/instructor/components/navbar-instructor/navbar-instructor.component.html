<div class="container-fluid navber">
    <div class="row h-100">
        <div class="col-md-10 navLogo py-3">
            <div class="d-flex justify-content-between align-items-center">

                <h2>{{"navbar_dropdown.Dashboard"|translate}}</h2>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-outline-dark rounded-5 px-3">{{"navbar_dropdown.newQuiz"|translate}} <i
                            class="fa-solid fa-alarm-clock"></i></button>
                    <i class="d-flex gap-2 justify-content-center align-items-center languge"
                        (click)="changeLanguage()">
                        <i class="pi pi-globe"></i>
                        <span>{{ displayLanguage|translate }}</span>
                    </i>

                </div>

            </div>
        </div>
        <div class="col-md-2 py-3 d-flex justify-content-between align-items-center gap-3 px-3">
            <div>
                <h5>{{getUserName()}}</h5>
                <h6>{{getUserRole()}}</h6>
            </div>

            <div class="dropdown">
                <i id="userMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-chevron-down"></i>
                </i>
                <ul class="dropdown-menu" aria-labelledby="userMenuButton">
                    <li><a class="dropdown-item">{{'navbar_dropdown.profile'|translate}}</a></li>
                    <li><a class="dropdown-item">{{'navbar_dropdown.changePassword'|translate}}</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li (click)="logOut()"><a class="dropdown-item">{{'navbar_dropdown.logout'|translate}}</a></li>
                </ul>
            </div>
        </div>
    </div>


</div>
