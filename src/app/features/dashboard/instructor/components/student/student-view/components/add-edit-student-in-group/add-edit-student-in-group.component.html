<div class="container-fluid w-100 h-auto">
    <div class="row border-bottom text-center">
        <div class="col-8 border-start py-3">
            <span>{{ (FormID === 1 ? 'addEditStudent.AddStudent' : 'addEditStudent.EditStudent') |translate }}</span>

        </div>
        <div (click)="addStudentToGroup()" class="col-2 border-start py-3 IconSave">
            <i class="fa-solid fa-check"></i>
        </div>
        <div (click)="close()" class="col-2 border-start py-3 IconClose ">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div class="flex justify-center my-2 px-3">
        <label class="py-2" for="studentAuto">{{'addEditStudent.SelectStudent'|translate}}</label>
        <p-autocomplete inputId="studentAuto" [(ngModel)]="studentValue" [suggestions]="filteredStudents"
            (completeMethod)="search($event)" field="fullName" [dropdown]="true"
            [placeholder]="'addEditStudent.placeholderStudent' | translate">
        </p-autocomplete>


    </div>
    
    <div class="flex justify-center my-2 px-3">
        <label class="py-2" for="groupAuto">{{'addEditStudent.SelectGroup'|translate}}</label>
        <p-autocomplete inputId="groupAuto" [(ngModel)]="studentGroup" [suggestions]="filteredStudentGroups"
            (completeMethod)="searchGroup($event)" field="name" [dropdown]="true"
            [placeholder]="'addEditStudent.placeholderGroup' | translate">
        </p-autocomplete>
    </div>
</div>
