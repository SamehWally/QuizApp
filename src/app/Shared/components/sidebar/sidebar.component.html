<section class="p-0 m-0  vh-100 d-flex flex-column align-items-start">
    <div class="w-100">
        <div class="class sidebarTop d-flex align-items-center  justify-content-between p-3 ">
            <div> <i class="fa-solid fa-bars"></i>
            </div>
            <div> <img src="/Logo icon.svg" alt="" class="w-100">
            </div>

        </div>
        <ul class="list-unstyled ps-2">
            <li *ngFor="let item of menu">
                <a *ngIf="item.isActive" routerLink="{{item.menuLink}}" routerLinkActive="active"
                    class="d-flex align-items-center  gap-3 text-decoration-none py-4 ps-5  rounded">
                    <span class="icon">
                        <i class="fa-solid  {{item.icon}}"></i>
                    </span>
                    <h3 class="title text-dark">{{item.title}}</h3>
                </a>
            </li>
        </ul>
    </div>
</section>
